<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlling Servo motor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fcd6e5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .box {
            position: relative;
            width: 80vw;
            height: 90vh;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow: auto;
            padding: 20px;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #ff82b5;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .circle {
            position: absolute;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
        }

        .circle.one {
            right: 48px;
        }

        .circle.two {
            right: 28px;
        }

        .circle.three {
            right: 8px;
        }

        .message-box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ff69b4;
            background-color: #ffe6e6;
            width: calc(100% - 40px);
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ff1493;
            text-align: center;
        }
        .slider-container {
            margin-top: 30px;
            color: #ff1493;
        }

        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div><br><br><br>

        <div class="slider-container">
            <h3 for="servoSlider">Control Servo Motor:</h3><br>
            <input type="range" id="servoSlider" min="0" max="180" value="90">
            <p class="message-box">Value: <span id="sliderValue">90</span></p>
        </div>
    </div>

    <script>
        const slider = document.getElementById('servoSlider');
        const sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', function () {
            sliderValue.textContent = this.value;

            // Send the slider value to the ESP32
            fetch(`/setAngle?value=${this.value}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
